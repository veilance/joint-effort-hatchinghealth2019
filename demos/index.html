<!DOCTYPE html>
<html>

<head>
    <title>PoseNet - Camera Feed Demo</title>
    <style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: black;
    }

    .footer-text {
        max-width: 600px;
        text-align: center;
        margin: auto;
    }

    @media only screen and (max-width: 600px) {
      .footer-text, .dg {
        display: none;
      }
    }
    </style>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

     <!-- Bootstrap CSS CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div id="main-screen">
                <!-- Sidebar title -->
                <div class="sidebar-header font-weight-bold h3">
                    Joint Effort
                </div>
                <div class="sidebar-subheader">
                    Your next step to recovery
                </div>
    
                <ul class="list-unstyled sidebar-body">
                    <li class="active">
                        <button id="start-session" type="button" class="btn btn-link btn-lg btn-block text-dark">Start Session</button>
                    </li>
    
                    <li class="active">
                        <button id="your-excerises" type="button" class="btn btn-link btn-lg btn-block text-dark">Your Excerises</button>
                    </li>
    
                    <li class="active">
                        <button id="recovery-tracker" type="button" class="btn btn-link btn-lg btn-block text-dark">Recovery Tracker</button>
                    </li>

                    <li class="active">
                        <button id="motivation" type="button" class="btn btn-link btn-lg btn-block text-dark">Motivation</button>
                    </li>
                </ul>
            </div>

            <div id="excerise-screen" class="screen-inactive">
                    <!-- Sidebar title -->
                    <div class="sidebar-header font-weight-bold h3">
                        Joint Effort
                    </div>
                    <div class="sidebar-subheader h5">
                        Your next step to recovery
                    </div>
        
                    <ul class="list-unstyled sidebar-body">
                        <li class="active">
                            <div class="container">
                                <div id="excerise-1" class="row">
                                    <div class="name col-8">
                                      <h4> Excerise 1 </h4>
                                    </div>
                                  <div class="counter col-4">5</div>
                                </div>
                            </div>
                        </li>
        
                        <li class="active">
                            <div class="container">
                                <div id="excerise-2" class="row">
                                    <div class="name col-8">
                                        <h4> Excerise 2 </h4>
                                    </div>
                                    <div class="counter col-4">5</div>
                                </div>
                            </div>
                        </li>
        
                        <li class="active">
                            <div class="container">
                                <div id="excerise-2" class="row">
                                    <div class="name col-8">
                                        <h4> Excerise 3 </h4>
                                    </div>
                                    <div class="counter col-4">5</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            <div class="sidebar-footer">
                footer
            </div>
        </nav>

        <div class="content">
            <div id="info" style='display:none'>
            </div>
            <div id="loading">
                Loading the model...
            </div>
        
            <div id='main' style='display:none'>
                <video id="video" playsinline style=" -moz-transform: scaleX(-1);
                -o-transform: scaleX(-1);
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
                display: none;
                ">
                </video>
                <canvas id="output" />
            </div>
        </div>
    </div>

    <script src="camera.js"></script>
    
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
